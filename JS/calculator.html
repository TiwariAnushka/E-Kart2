<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1 id="add"></h1>
    <h1 id="minus"></h1>
    <h1 id="multi"></h1>
    <h1 id="div"></h1>
    <script>
        var num1=10;
        var num2=5;
        var add=num1+num2;
        var minus=num1-num2;
        var multi=num1*num2;
        var div=num1/num2;

        document.getElementById('add').innerHTML="Addition of two numbers is: "+add;
        document.getElementById('minus').innerHTML="Subtraction of two numbers is: "+minus;
        document.getElementById('multi').innerHTML="Multiplication of two numbers is: "+multi;
        document.getElementById('div').innerHTML="Division of two numbers is: "+div;
    </script>
</body>
</html>
