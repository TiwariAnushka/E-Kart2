<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2 id="ans"></h2>
    <script>
        for(var i=1; i<=50; i++){
            if(i%7==0){
                document.getElementById('ans').innerHTML=document.getElementById('ans').innerHTML+i+'<br>';
            }
        }
    </script>
</body>
</html>
