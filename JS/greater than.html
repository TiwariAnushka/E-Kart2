<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2 id="ans"></h2>

    <script>
        var num1=80;
        var num2=77;
        if(num1 > num2){
            document.getElementById('ans').innerHTML= num1+ ' is Greater';
        }
        else{
            document.getElementById('ans').innerHTML= num2+ ' is Greater';
        }
    </script>
</body>
</html>
