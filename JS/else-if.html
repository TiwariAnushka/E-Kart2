<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2 id="ans"></h2>
    <script>
        var num1=10;
        var num2=400;
        var num3=42;

        if(num1>num2 && num1>num3){
            document.getElementById('ans').innerHTML= num1+ ' is Greater';
        }
        else if(num2>num1 && num2>num3){
            document.getElementById('ans').innerHTML= num2+ ' is Greater';
        }
        else{
            document.getElementById('ans').innerHTML= num3+ ' is Greater';
        }
    </script>
</body>
</html>
