<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <!-- Enter the value:
    <input type="number" id="num"> -->
    <input type="button" value="Calculate" onclick="getans()">
    <h2 id="ans"></h2>
    <script>
        function getans(){
            var num=parseInt(prompt("Enter the value: "));
            // var num=parseInt(document.getElementById('num').value);
            for(var i=1; i<=20; i++){
                if(num%i==0){
                    document.getElementById('ans').innerHTML=document.getElementById('ans').innerHTML+i+'<br>';
                }
            }
        }
    </script>
</body>
</html>
