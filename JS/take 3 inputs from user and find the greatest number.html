<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <input type="button" value="Calculate" onclick="calc()">
    <h3 id="ans"></h3>
    <script>
        function calc(){
            var num1=parseInt(prompt("Enter the 1st number: "));
            var num2=parseInt(prompt("Enter the 2nd number: "));
            var num3=parseInt(prompt("Enter the 3rd number: "));
            if(num1>num2 && num1>num3){
                document.getElementById('ans').innerHTML=num1;
            }
            else if(num2>num3 && num2>num1){
                document.getElementById('ans').innerHTML=num2;
            }
            else{
                document.getElementById('ans').innerHTML=num3;
            }
        }
    </script>
</body>
</html>
