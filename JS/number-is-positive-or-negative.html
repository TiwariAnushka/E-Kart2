<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2 id="ans"></h2>
    <script>
        var num=-8;
        if(num>0){
            document.getElementById('ans').innerHTML="The number is Positive";
        }
        else{
            document.getElementById('ans').innerHTML="The number is Negative";
        }
    </script>
</body>
</html>
