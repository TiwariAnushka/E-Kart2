<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2 id="ans"></h2>
    <script>
        var num=-4;
        if(num>0){
            document.getElementById('ans').innerHTML= 'Number is positive';
        }
        else if(num<0){
            document.getElementById('ans').innerHTML= 'Number is negative';
        }
        else{
            document.getElementById('ans').innerHTML= 'Number is zero';
        }
    </script>
</body>
</html>
