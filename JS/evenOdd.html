<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2 id="ans"></h2>
    <script>
        var num1 = 5;
        var num2 = 2;
        if(num1 % num2 == 0){
            document.getElementById('ans').innerHTML='Number is EVEN';
        }
        else{
            document.getElementById('ans').innerHTML="Number is ODD";
        }
    </script>
</body>
</html>
