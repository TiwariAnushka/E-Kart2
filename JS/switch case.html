<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h2 id="ans"></h2>

    <script>
        var n=2;
        switch(n){
            case 0:
                document.getElementById('ans').innerHTML= 'Zero';
                break;
            case 1:
                document.getElementById('ans').innerHTML= 'One';
                break;
            case 2:
                document.getElementById('ans').innerHTML= 'Two';
                break;
            case 3:
                document.getElementById('ans').innerHTML= 'Three';
                break;
            default:
                document.getElementById('ans').innerHTML= 'Loading.....';
        }
    </script>
</body>
</html>
