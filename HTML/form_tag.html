<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Personal Details:</legend>
            <label>Name:</label><input type="text" placeholder="Full Name"><br>
            <label>Address:</label><textarea cols="10" rows="3"></textarea><br>
            <label>Email:</label><input type="email" placeholder="username@example.com"><br>
            <label>Gender:</label><input type="radio" name="gender">Male <input type="radio" name="gender">Female <br>
            <label>Contact:</label><input type="number"><br>
            <label>DOB:</label><input type="date"><br>
            <label>Time:</label><input type="time"> <br>
        </fieldset>

        <fieldset>
            <legend>Details:</legend>
            Course: <input type="checkbox">HTML <input type="checkbox">Java <input type="checkbox">MySQL <input type="checkbox">Python <br>
            City: <select>
                <option>Pune</option>
                <option>Bhopal</option>
                <option>Vidisha</option>
            </select><br>
            Password: <input type="password">
        </fieldset>
            Color: <input type="color"><br>
            Upload File: <input type="file"> <br>
            <input type="submit" value="Upload"><br>
            <input type="reset" value="Clear"><br>
            <input type="button" value="Login"> <br>
            <button>Register</button>
    </form>
</body>
</html>
