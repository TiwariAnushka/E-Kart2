<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    Hello<br>
    <span>
        <b>Hello</b><br>
        <i>Hello</i><br>
        <u>Hello</u><br>
    </span>
    <u><i><b>Hello</b></i></u><br>
    <div>
        <mark>Hello</mark><br>
        <strong>Hello</strong><br>
        12<sup>th</sup><br>
        H<sub>2</sub>O<br>
    </div>
    <del>Hello</del>
</body>
</html>
