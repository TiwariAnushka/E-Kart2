<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .abc{
            color: cornflowerblue;
        }
        .p{
            color: pink;
        }
        .pqr{
            color: blueviolet;
            text-decoration: underline;
        }
        .bg{
            text-shadow: 3px 4px 5px brown;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="abc bg">HELLO</h1>
    <h2>WORLD</h2>
    <h3 class="p">PUNE</h3>
    <h3 class="pqr">BHOPAL</h3>
    <h3 class="pqr">DELHI</h3>
    <h3 class="pqr bg">VIDISHA</h3>
    <p><b>HELLO</b> we are learning CSS</p>
</body>
</html>
