<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <!--border: width style color-->
    <div style="height: 200px; width: 200px; border: 15px dashed red; margin-bottom: 5px;"></div>
    <div style="height: 200px; width: 200px; border: 15px solid red; margin-bottom: 5px; border-radius: 40px;"></div>
    <div style="height: 200px; width: 200px; border: 15px dotted red; margin-bottom: 5px;"></div>
    <div style="height: 200px; width: 200px; border: 15px groove red; margin-bottom: 5px;"></div>
    <div style="height: 200px; width: 200px; border: 15px ridge red; margin-bottom: 5px;"></div>
    <div style="height: 200px; width: 200px; border: 15px inset red; margin-bottom: 5px;"></div>
    <div style="height: 200px; width: 200px; border: 15px outset red; margin-bottom: 5px;"></div>
</body>
</html>
