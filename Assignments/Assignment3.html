<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form{
            width: 400px;
            height: 300px;
            padding-top: 30px;
        }
        input{
            display: block;
            margin-left: 100px;
        }
    </style>
</head>
<body style=" background-image: url('bg2.jpeg'); background-size: cover; background-repeat: no-repeat;">
    <div style="position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%); "> 
    <form method="post" style="border: 1px solid black; background-color: pink; border-radius: 20px;">
        <div style="margin-bottom: 5px;">
            <h2 style="margin-left: 170px;">LOGIN</h2>
            <input type="text" placeholder="username" required style="height: 40px; width: 200px; border-radius: 10px;">
        </div>
        <div>
            <input type="password" placeholder="password" required style="height: 40px; width: 200px; border-radius: 10px;">
        </div>
        <div style=" margin-top: 10px; margin-right: 10px;">
            <input type="submit" value="Login" style="margin-left: 160px; width: 100px; height: 30px; border-radius: 5px;">
         </div>
        <div style=" margin-top: 10px; margin-right: 10px;">
            <input type="reset" value="Clear" style="margin-left: 180px; width: 60px; height: 30px; border-radius: 5px; ">
        </div> 
    </div>
    </form>
</body>
</html>
