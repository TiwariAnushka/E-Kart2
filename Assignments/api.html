<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <form method="post">
        From:
        <select id="from">
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>
        To:
        <select id="to">
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
        </select>
        <input type="number" placeholder="Amount" id="amount">
        <input type="button" value="Convert" id="btn" onclick="fun()">
        <h3 id="ans"></h3>
    </form>
</body>

</html>

<script>
    function fun() {
        var from = document.getElementById('from').value;
        var to = document.getElementById('to').value;
        var amount = document.getElementById('amount').value;

        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': 'eb7c1e6456mshffcf9b845f761dap1ef769jsn0d2a220f2f78',
                'X-RapidAPI-Host': 'currency-converter-pro1.p.rapidapi.com'
            }
        };


        const convert = (from, to, amount) => {
            fetch('https://currency-converter-pro1.p.rapidapi.com/convert?from='+from+'&to='+to+'&amount=' + amount, options)
            .then(response => response.json())
            .then(data => {
                document.getElementById('ans').innerHTML=data.result;
            })
        }
        convert(from, to, amount);
    }
</script>
