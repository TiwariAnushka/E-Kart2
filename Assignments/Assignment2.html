<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        form{
            width: 100%;
        }
        tr{
            height: 50px;
            width: 1000px;
        }
        input, textarea, button{
            margin: 15px;
        }
    </style>
</head>
<body>
    <form method="post">
        <table border="1" style="width: 100%;">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male <input type="radio" name="gender" >Female</td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea cols="10" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><button>Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
